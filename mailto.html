<!DOCTYPE html>
<html>
  <head>
    <title>Contactez-moi</title>
  </head>
  <body>
    <h2>Envoyer un message.</h2>
    <form action="mailto:karl.ladour@wanadoo.fr" method="get" enctype="text/plain">

  </body>
</html>
